<!DOCTYPE html>
<html lang="en" ng-app="ameriaApp" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ameria</title>

    <base href="/" />
    <script src="./js/angular.js"></script>
    <script src="./js/angular-route.js"></script>
    <script src="./js/ui-bootstrap-tpls-2.3.0.min.js"></script>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.css">
    <link rel="stylesheet" href="./css/ui-bootstrap-custom-2.3.0-csp.css">
    <link rel="stylesheet" href="./css/mycustom.css">
</head>
<body ng-controller="ameriaCtrl">
    <div>
        <h3>Today: {{today}}</h3>
        </div>
            <button class="btn btn-primary" ng-click="changeView('time')">Time controll</button>
            <button class="btn btn-primary" ng-click="changeView('staff')">Staff</button>
            <button class="btn btn-primary" ng-click="changeView('struct')">Structure</button>
        <div>
        <div ng-view></div>
    </div>

    <button class="btn btn-info btn-lg" ng-click="editCreateItem()">Add new item</button>

</body>
</html>
