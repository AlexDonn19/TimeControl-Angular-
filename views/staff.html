<!-- Представление для редактирования -->

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3>
            Items in STAFF list
            <span class="label label-info">{{totalItems.staff}}</span>            
            <p>Limit: <select class="text-info" ng-model="limitValue.staff" ng-options="item for item in limitRange" ng-change="changedLimit('staff', limitValue.staff)"></select></p>
        </h3>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <td><button class="btn btn-default" ng-click="changeOrder('staff', '-name')">Person</button></td>
                <td><button class="btn btn-default" ng-click="changeOrder('staff', '-sex')">Sex</button></td>
                <td><button class="btn btn-default" ng-click="changeOrder('staff', '-contact')">Contacts</button></td>
                <td><button class="btn btn-default" ng-click="changeOrder('staff', '-date')">Added</button></td>
                <td>Edit</td>
                <td>Delete</td>
            </tr>
        </thead>
        <tbody>            
            <tr ng-repeat="person in itemsToShow.staff">
                <td>{{ person.name }}</td>
                <td>{{ person.sex }}</td>
                <td>{{ person.contact }}</td>
                <td>{{ person.date | date: "dd.MM.yyyy" }}</td>
                <td><button class="btn btn-primary" ng-click="editCreateItem('staff', person)">Edit</button></td>
                <td><button class="btn btn-danger" ng-click="deleteItem('staff', person)" title="Delete">X</button></td>
            </tr>
        </tbody>
    </table>
</div>
<div>
    <ul uib-pagination total-items="totalItems.staff" items-per-page="iPerPage" ng-model="currentPage.staff" max-size="5" class="pagination-sm" boundary-link-numbers="true" ng-change="pageChange('staff', currentPage.staff)"></ul>
</div>
